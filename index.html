<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form>
        <label for="name">Name</label><br>
        <input type="text" name="name"><br>
        <label for="name">Emai</label><br>
        <input type="text" name="email"><br>
        <label for="name">Age</label><br>
        <input type="text" name="age"><br>
        <label for="name">Which option best describes your current role?</label><br>
        <select name="description">
            <option>student</option>
            <option>full time job</option>
            <option>full time learner</option>
            <option>prefer not to say</option>
            <option>Others</option>
        </select><br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio"  name="recomendation" >
        <label for="html">Definitely</label><br>
        <input type="radio" name="recomendation" value="CSS">
        <label for="css">Maybe</label><br>
        <input type="radio" name="recomendation" value="JavaScript">
        <label for="javascript">Not sure</label><br>
        <label>What is your favorite feature of freeCodeCamp?</label><br>
        <select name="fav">
            <option>Challenges </option>
            <option>Projectsr</option>
            <option>community</option>
            <option>Open Source</option>
        </select><br>
        <label> What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox">
        <label>Front-end Projects</label><br>
        <input type="checkbox">
        <label>Back-end Projects</label><br>
        <input type="checkbox">
        <label>Data Visualization/label><br>
        <input type="checkbox">
        <label>Challenges</label><br>
        <input type="checkbox">
        <label>Open Source Community</label><br>
        <input type="checkbox">
        <label>Gitter help rooms</label><br>
        <input type="checkbox">
        <label>Videos</label><br>
        <input type="checkbox">
        <label>City Meetups</label><br>
        <input type="checkbox">
        <label>Wiki</label><br>
        <input type="checkbox">
        <label>Forum</label><br>
        <input type="checkbox">
        <label>Additional Courses</label><br>

        <label>Any comments or suggestions?</label><br>
        <textarea placeholder="Enter yout comment here..."></textarea><br>

        <button type="submit" value="Submit" name="Submit">Submit</button>
    </form>

  </body>
</html>

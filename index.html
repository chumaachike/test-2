<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
     <label for="name" id="name-label">Name</label>
     <input type="text" id="name" placeholder="Enter your name" required>
     <label for="email" id="email-label">Email</label>
     <input type="email" id="email" placeholder="Enter your Email" required>
     <label for="age" id="number-label">Age(optional)</label>
     <input name="age" type="number" id="number"  min = 0   max = 100  placeholder="Age" required>     
     <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="cars" placeholder="Select current role">
        <option value="Student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner ">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to Say</option>
        <option value="other">Other</option>
      </select>
      <label for="name" id="name-label">Would you recommend freeCodeCamp to a friend?</label><br>
      <fieldset id="group1">
        <label for="Definiteley">Definiteley</label>
        <input type="radio" value="Definiteley" name="group1">
        <label for="Maybe">Maybe</label>
        <input type="radio" value="Maybe" name="group1">
        <label for="ns">Not Sure</label>
        <input type="radio" value="ns" name="group1">
      </fieldset>
      <label for="fav">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown" name="cars">
        <option value="Challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="Opens">Open Source</option>
      </select>
      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> Front-end Projects</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> Back-end Projects</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Data Visualization</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Challenges</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Opem Source Community</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Gitter help rooms</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> VIdeos</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> city Meetups</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Data Visualization</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Wiki</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Forum</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Additional Courses</label><br>
      <label for="additiononal-comment"> Any comments or suggestions?</label><br>
      <textarea placeholder="Enter your comment here"></textarea>
      <input type="submit" value="submit" name="submit" id="submit">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
